stages:
    - build
    - test

build-cmake:
    stage: build
    script:
        - mkdir build
        - cd build
        - cmake ..
        - make $CMAKEBUILD
    only:
        - master

build-automake:
    stage: build
    script:
        - ./bootstrap
        - ./configure
        - make
    only:
        - master

test-cmake:
    stage: test
    script:
        - mkdir build
        - cd build
        - cmake ..
        - make check-all
    only:
        - master

test-automake:
    stage: test
    script:
        - ./bootstrap
        - ./configure --disable-debug
        - make
        - make check
    only:
        - master

